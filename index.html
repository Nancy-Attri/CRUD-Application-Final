<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product CRUD Application</h1>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="quantity" placeholder="Quantity" min="0" required>
            <input type="number" id="price" placeholder="Price" step="0.01" min="0" required>
            <input type="text" id="image" placeholder="Image URL (Optional)">
            <button type="submit">Add Product</button>
        </form>
        <div id="productList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
